<script language="javascript" type="text/javascript">
function doCollect() {
	$.qd.pppoa.usr = $.id("usr").value;
	$.qd.pppoa.pwd = $.id("pwd").value;
	$.qd.pppoa.cfm = $.id("cfm").value;
}
function goNext() {
	doCollect();

	if ($.qd.pppoa.usr == "")
		return $.alert(ERR_USERNAME_INVAD);	
	if ($.qd.pppoa.pwd !== $.qd.pppoa.cfm)
		return $.alert(ERR_PWD_INVAD);

	$.qf.next();
}
function goPrev() {
	doCollect();
	$.qf.prev();
}
</script>

<script language="javascript" type="text/javascript">
(function(){
	if (!$.mainParam) return $.loadMain("qsStart.htm");
	if (!$.qd.pppoa) $.qd.pppoa = {};
